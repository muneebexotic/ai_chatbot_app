name: ai_chatbot_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+51

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  provider: ^6.1.2
  intl: ^0.20.2
  speech_to_text: ^7.1.0
  flutter_tts: ^4.2.3
  fluttertoast: ^8.2.12
  clipboard: ^2.0.2
  google_sign_in: ^7.1.1
  http: ^1.4.0
  google_generative_ai: ^0.4.7
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2  
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  firebase_storage: ^13.0.0
  path: ^1.9.1
  cloudinary_api: ^1.1.1
  cloudinary_url_gen: ^1.8.0
  flutter_svg: ^2.2.0
  gpt_markdown: ^1.1.2
  markdown: ^7.3.0
  flutter_markdown: ^0.7.7+1
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+1

  


  cupertino_icons: ^1.0.8
  markdown_widget: ^2.3.2+8
  flutter_highlight: ^0.7.0
  change_app_package_name: ^1.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/png_icons/app_icon.png" # update path accordingly


  flutter_lints: ^6.0.0



# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo.png
    - assets/google_logo.png
    - assets/images/bot_icon.png
    - assets/images/user_avatar.png
    - assets/png_icons/copy.png
    - assets/png_icons/three_dot_icon.png


   

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500

      

    - family: Urbanist
      fonts: 
      - asset: assets/fonts/Urbanist/Urbanist-Medium.ttf
        weight: 500
      - asset: assets/fonts/Urbanist/Urbanist-Regular.ttf
        weight: 400

